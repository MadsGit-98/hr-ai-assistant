# OpenAPI Contract: Resume Ingestion API

**Feature**: Resume Ingestion (Bulk Upload) | **Date**: Sunday, November 9, 2025

```yaml
openapi: 3.0.0
info:
  title: HR AI Assistant - Resume Ingestion API
  version: 1.0.0
  description: API for bulk uploading and managing applicant resumes

paths:
  /api/applicants/upload/:
    post:
      summary: Upload multiple resume files
      description: Accepts multiple PDF or DOCX files and processes them for duplicate detection
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                files:
                  type: array
                  items:
                    type: string
                    format: binary
                  description: Array of resume files (PDF/DOCX) to upload
      responses:
        '200':
          description: Upload successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Files uploaded successfully"
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        filename:
                          type: string
                          example: "john_doe_resume.pdf"
                        status:
                          type: string
                          enum: [success, duplicate, error]
                          example: "success"
                        applicant_name:
                          type: string
                          example: "John Doe"
                        duplicate_of:
                          type: integer
                          description: ID of existing applicant if status is duplicate
                          example: 123
                        error:
                          type: string
                          example: "File too large"
        '400':
          description: Bad request (invalid file format, etc.)
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Invalid file format"
        '413':
          description: Request entity too large
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "File exceeds size limit of 10MB"
  
  /api/applicants/:
    get:
      summary: List all applicants
      description: Retrieve paginated list of applicants
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Page number for pagination
        - in: query
          name: limit
          schema:
            type: integer
            default: 20
            maximum: 100
          description: Number of records per page
        - in: query
          name: search
          schema:
            type: string
          description: Search term to filter applicants by name
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 150
                  next:
                    type: string
                    nullable: true
                    example: "http://api.example.com/api/applicants/?page=2"
                  previous:
                    type: string
                    nullable: true
                    example: null
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Applicant'
    
    post:
      summary: Create a new applicant manually
      description: Create applicant record (for future manual entry feature)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicantCreate'
      responses:
        '201':
          description: Applicant created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Applicant'
        '400':
          description: Bad request (validation error)
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  errors:
                    type: object
                    additionalProperties:
                      type: array
                      items:
                        type: string
                      example:
                        applicant_name: ["This field is required."]

  /api/applicants/{id}/:
    get:
      summary: Get applicant details
      description: Retrieve details of a specific applicant
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Applicant ID
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Applicant'
        '404':
          description: Applicant not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Applicant not found"

    delete:
      summary: Delete applicant
      description: Delete an applicant and their resume file
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Applicant ID
      responses:
        '204':
          description: Applicant deleted successfully
        '404':
          description: Applicant not found

components:
  schemas:
    Applicant:
      type: object
      properties:
        id:
          type: integer
          example: 123
          readOnly: true
        applicant_name:
          type: string
          example: "John Doe"
          maxLength: 255
        resume_file:
          type: string
          format: uri
          example: "http://api.example.com/media/resumes/john_doe_resume.pdf"
        content_hash:
          type: string
          example: "a1b2c3d4e5f6789012345678901234567890abcdef1234567890abcdef123456"
          readOnly: true
        raw_text_content:
          type: string
          example: "John Doe\\nSoftware Engineer with 5 years experience..."
          nullable: true
        file_size:
          type: integer
          example: 1572864
        file_format:
          type: string
          example: "PDF"
          enum: [PDF, DOCX]
        upload_date:
          type: string
          format: date-time
          example: "2023-10-05T14:48:00Z"
          readOnly: true
        processing_status:
          type: string
          example: "pending"
          enum: [pending, processing, completed, error]
        ai_analysis_result:
          type: object
          nullable: true
          example: {"skills": ["Python", "Django"], "experience": "5 years"}
      required:
        - applicant_name
        - resume_file
        - content_hash
        - file_size
        - file_format

    ApplicantCreate:
      type: object
      properties:
        applicant_name:
          type: string
          example: "John Doe"
          maxLength: 255
        resume_file:
          type: string
          format: binary
        # Additional manual entry fields can be added here
      required:
        - applicant_name
        - resume_file
```
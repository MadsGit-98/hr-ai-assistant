<!DOCTYPE html>
<html>
<head>
    <title>Delete Job Listing</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-xl font-bold mb-4">Confirm Deletion</h1>
            
            <p class="mb-4">Are you sure you want to delete the job listing "{{ object.title }}"?</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="flex space-x-4">
                    <a href="{% url 'joblisting_list' %}" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</a>
                    <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Delete</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

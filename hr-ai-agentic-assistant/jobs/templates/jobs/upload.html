<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Upload - HR Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Resume Upload</h1>
        
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <!-- Upload Area -->
            <div id="upload-area" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:border-blue-400 transition-colors">
                <div class="flex flex-col items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    <p class="text-lg text-gray-600 mb-2">Drag and drop your resume files here</p>
                    <p class="text-gray-500 text-sm mb-4">Supports PDF and DOCX files (max 10MB each)</p>
                    <button type="button" id="browse-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded">
                        Browse Files
                    </button>
                </div>
                <input type="file" id="file-input" class="hidden" multiple accept=".pdf,.docx,.doc">
            </div>
            
            <!-- File Selection Panel -->
            <div id="file-selection-panel" class="mt-4 hidden">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-medium">Selected Files</h3>
                    <button id="clear-all-btn" class="text-sm text-red-600 hover:text-red-800">Clear All</button>
                </div>
                
                <div id="file-list" class="space-y-2 max-h-60 overflow-y-auto"></div>
                
                <div class="mt-4 flex justify-between">
                    <div id="file-count" class="text-gray-600"></div>
                    <button id="upload-btn" class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-6 rounded disabled:bg-gray-400">
                        Upload Files
                    </button>
                </div>
            </div>
            
            <!-- Progress and Results -->
            <div id="progress-section" class="mt-6 hidden">
                <h3 class="text-lg font-medium mb-4">Upload Progress</h3>
                <div id="progress-container" class="space-y-3"></div>
            </div>
        </div>
    </div>

    {% load static %}
    <script src="{% static 'js/upload.js' %}"></script>
</body>
</html>
